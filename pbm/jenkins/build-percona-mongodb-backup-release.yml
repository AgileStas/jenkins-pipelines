- job:
    name: build-percona-mongodb-backup-release
    description: |
        Do not edit this job through the web!
    concurrent: false
    project-type: freestyle
    node: docker
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
        days-to-keep: -1
        num-to-keep: 10
    lightweight-checkout: true
    wrappers:
      - timestamps
    scm:
      - git:
          url: https://github.com/vorsel/percona-backup-mongodb.git
          branches:
          - '**'
          wipe-workspace: false
    triggers:
      - pollscm:
          cron: 'H/5 * * * *'
          ignore-post-commit-hooks: false
    builders:
      - shell: |
          pwd
          ls -la .
          git -c 'versionsort.suffix=-' ls-remote --heads --sort='v:refname' https://github.com/vorsel/percona-backup-mongodb.git release\*
          ls -la .
