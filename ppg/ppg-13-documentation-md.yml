- job:
    name: ppg-13-documentation
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
        days-to-keep: -1
        num-to-keep: 10
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/nastena1606/jenkins-pipelines
            branches:
            - "ppg13-doc-job"
            wipe-workspace: false
      lightweight-checkout: true
      script-path: ppg/ppg-13-documentation-md.groovy
